<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

    rel="stylesheet"
  />
  <title>Signup - Fresh</title>
</head>
<body>
  <section class="vh-100" style="background-color: #161f1b;">
    <div class="container h-100 d-flex justify-content-center align-items-center">
      <div class="card w-100" style="max-width: 900px; max-height: 95vh; border-radius: 1rem; overflow: auto;">
        <div class="row g-0">
         
          <!-- Left Side Image -->
          <div class="col-md-6 d-none d-md-block" >
            <img
              src="https://www.inov8.com/media/landing-pages/trailfly/desktop/roadfly.jpg"
              alt="signup form"
              class="img-fluid"
              style="border-radius: 1rem 0 0 1rem; height: 100%; object-fit: cover;"
            />
      </div>
         

          

          <!-- Right Side Form -->
          <div class="col-md-6 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">

              <form method="POST">
                {% csrf_token %}

  {% if error_message %}
    <div class="alert alert-danger" role="alert">
      {{ error_message }}
    </div>
  {% endif %}

               

          <!-- Rest of your form inputs -->
                <div class="d-flex align-items-center mb-3 pb-1">
                  <span class="h1 fw-bold mb-0">shoes</span>
                </div>

                <h5 class="fw-normal mb-3 pb-2" style="letter-spacing: 1px;">
                  Create your account
                </h5>

                <!-- Full Name -->
                <div class="form-outline mb-3">
                  <input type="text" id="fullname" name="fullname" class="form-control form-control-lg" />
                  <label class="form-label" for="fullname">Full Name</label>
                </div>

                <!-- Email -->
                <div class="form-outline mb-3">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">Email Address</label>
                </div>

                <!-- Mobile Number -->
                <div class="form-outline mb-3">
                  <input type="text" id="mobile" name="mobile" class="form-control form-control-lg" />
                  <label class="form-label" for="mobile">Mobile Number</label>
                </div>

                <!-- Password -->
                <div class="form-outline mb-3">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <!-- Confirm Password -->
                <div class="form-outline mb-4">
                  <input type="password" id="confirm-password" name="confirm_password" class="form-control form-control-lg" />
                  <label class="form-label" for="confirm-password">Confirm Password</label>
                </div>

                <!-- Button -->
                <div class="pt-1 mb-4">
                  <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                </div>
                

                
                <p class="mb-2" style="color: #393f81;">
                  Already have an account? <a href="{% url 'user_login' %}" style="color: #393f81;">Login here</a>
                </p>

                <a href="#!" class="small text-muted me-2">Terms of use</a>
                <a href="#!" class="small text-muted">Privacy policy</a>
              </form>

            </div>
          </div>
          <!-- End Right -->
        </div>
      </div>
    </div>
  </section>
</body>
</html>
