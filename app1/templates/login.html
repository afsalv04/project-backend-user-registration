<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shoe E-commerce Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen" style="background-color:#161f1b ;">
  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl flex overflow-hidden">
    
    <!-- Image Section -->
    
      <div class="w-1/2 hidden md:block" >
        <img style="position: relative;"
          src="https://www.inov8.com/media/landing-pages/trailfly/desktop/roadfly.jpg" 
          alt="Stylish Sneakers" 
          class="h-full w-full object-cover"
        />
        <p style="position: absolute;top: 80%; left: 35%; z-index: 1; transform: translate(-50%, -50%);" class="text-light fs-1 " >KICK'S BRAND</p>
      </div>

      
  
   
    <!-- Login Form Section -->
    <div class="w-full md:w-1/2 p-10">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome Back ðŸ‘Ÿ</h2>
      <p class="text-sm text-gray-600 mb-6">Login to your shoe store account</p>

      {% if error_message %}
        <div class="mb-4 text-red-600 text-sm font-semibold">
          {{ error_message }}
        </div>
      {% endif %}

      <form method="POST">
         {% csrf_token %}

         <!-- Email -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm mb-2" for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="you@example.com" 
            required
          />
        </div>


        <!-- Password -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm mb-2" for="password">Password</label>
          <input 
            type="password" 
            id="password"
            name="password"  
            class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
            required
          />
        </div>
         

        <!-- Remember -->
        <div class="flex justify-between items-center mb-6">
          <label class="flex items-center text-sm">
            <input type="checkbox"  name="remember_me" class="mr-2" />
            Remember me
          </label>
          <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
        </div>
        

        <!-- Submit -->
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition duration-300"
        >
          Login
        </button>
      </form>


      <!-- Signup Redirect -->
      <p class="mt-6 text-sm text-center text-gray-600">
        Don't have an account?
        <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>

</body>
</html>
